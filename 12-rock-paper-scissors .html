<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper Scissors</title>
  </head>
  <link rel="stylesheet" href="/styles/12-rock-paper-scissor.css" />
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      class="move-button"
      onclick="
   playGame('rock');
    "
    >
      <img class="move-icon" src="/images/rock-emoji.png" alt="" />
    </button>
    <button
      class="move-button"
      onclick="
        playGame('paper');
    "
    >
      <img class="move-icon" src="/images/paper-emoji.png" alt="" />
    </button>

    <button
      class="move-button"
      onclick="
        playGame('scissor');"
    >
      <img class="move-icon" src="/images/scissor-emoji.png" alt="" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button
      class="reset-score-button"
      onclick="
    
    score.wins = 0;
    score.loses = 0;
    score.ties =0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
    >
      Reset
    </button>
    <button class="auto-play-button js-"
    onclick="
    autoPlay();
    "
    
    >Auto Play</button>
    <script src="/scripts/12-rock-paper-scissors .js"></script>
  </body>
</html>
